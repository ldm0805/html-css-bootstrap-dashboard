<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet"> 
        <title>Document</title>
    </head>
        <body>
            <div class="container-fluid" id="header-container">
                <div class="row">
                    <div class="col-sm-2 outline height d-flex justify-content-center align-items-center">
                        <div class="content">
                            <img class="w-100" src="./img/mobile-logo.png" alt="logo">
                        </div>
                    </div>
                    <div class="col-sm-8 outline height d-flex justify-content-center align-items-center">
                        <div class="content">
                            <nav class="navbar navbar-light">
                                <form class="form-inline">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group mb-3">
                                                <button class="btn bg-white border-end-0" type="button" id="button-addon1">Button</button>
                                                <input type="text" class="" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                                            </div>
                                        </div>
                                </form>
                            </nav>
                        </div>
                    </div>
                    <div class="col-sm-2 outline height d-flex justify-content-center align-items-center">
                            <div class="content">
                                <button class="button-reset"><i class="fa-solid fa-bell cl_gold"></i></button>
                            </div>
                    </div>
                </div>
            </div>


             <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
